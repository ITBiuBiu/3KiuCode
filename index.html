    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            position: relative;

        }

        .container {
            background-color: #ffffff;

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        h1 {

            margin-bottom: 20px;
        }

        .input-group {
            display: flex;

            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;

            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .menu {
            margin-top: 20px;

            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item button {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .menu-item button:hover {
            background-color: #c9302c;
        }

        .random-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .random-item {
            font-size: 24px;
            font-weight: bold;
            color: #5cb85c;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            overflow: hidden;

        }

        .random-item span {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .start-text {
            font-size: 20px;
            color: #555;
            margin-right: 10px;
            line-height: 40px;
        }

        .btn-container button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-container button:hover {
            background-color: #4cae4c;
        }

        .fold-button {
            margin-top: 10px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .fold-button:hover {
            background-color: #ec971f;
        }

        .menu-folded {
            display: none;
        }

        /* 流星雨效果的CSS */
        .meteor {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: meteor-shower 1.5s infinite;
        }

        @keyframes meteor-shower {
            from {
                top: -10%;
                left: random(100%);
                opacity: 1;
            }
            to {
                top: 110%;
                left: random(100%);
                opacity: 0;
            }
        }

<body>
    <div class="container">
        <h1>点餐系统</h1>

        <div class="input-group">
            <input type="text" id="dishName" placeholder="请输入菜品名">
            <button onclick="addDish()">添加菜品</button>
        </div>

        <div class="menu" id="menuList"><div class="menu-item" style="display: flex;"><span>红烧肉</span><button>删除</button></div><div class="menu-item" style="display: flex;"><span>大葱烧豆腐</span><button>删除</button></div><div class="menu-item" style="display: flex;"><span>排骨炖豆角</span><button>删除</button></div><div class="menu-item" style="display: flex;"><span>西红柿炒鸡蛋</span><button>删除</button></div><div class="menu-item" style="display: flex;"><span>麻辣鸡丝</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>青椒炒鸡蛋</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>炒火锅丸子</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>溜肉段</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>可乐鸡翅</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>可乐排骨</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>懒人焖饭</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>干锅菜花</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>油焖大虾</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>锅包肉</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>韭菜炒鸡蛋</span><button>删除</button></div><div class="menu-item menu-folded" style="display: flex;"><span>鱼香肉丝</span><button>删除</button></div><button class="fold-button">点击折叠</button></div>

        <div class="random-box">
            <p class="start-text">点击下方按钮开始</p>
            <div class="random-item" id="randomDish">韭菜炒鸡蛋</div>
        </div>

        <div class="btn-container">
            <button onclick="randomDishEffect()">随机点餐</button>
        </div>

        <div class="footer">
            <p>© 2024 点餐系统</p>
        </div>
    </div>

    <script>
        const menu = []; // 菜品数组

        // 添加菜品
        function addDish() {
            const dishName = document.getElementById('dishName').value.trim();
            if (dishName === '') {
                alert('菜品名称不能为空！');
                return;
            }

            menu.push(dishName);
            document.getElementById('dishName').value = ''; // 清空输入框
            updateMenu(); // 更新菜单显示
        }

        // 更新菜单显示
        function updateMenu() {
            const menuList = document.getElementById('menuList');
            menuList.innerHTML = ''; // 清空菜单

            menu.forEach((dish, index) => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');

                const dishText = document.createElement('span');
                dishText.innerText = dish;

                const deleteButton = document.createElement('button');
                deleteButton.innerText = '删除';
                deleteButton.onclick = () => deleteDish(index);

                menuItem.appendChild(dishText);
                menuItem.appendChild(deleteButton);

                menuList.appendChild(menuItem);
            });

            // 如果菜品数超过5个，则添加折叠按钮
            if (menu.length > 5) {
                const foldButton = document.createElement('button');
                foldButton.classList.add('fold-button');
                foldButton.innerText = '点击查看更多';
                foldButton.onclick = toggleMenu;
                menuList.appendChild(foldButton);

                // 将超过 5 个的菜品折叠起来
                const items = menuList.getElementsByClassName('menu-item');
                for (let i = 5; i < items.length; i++) {
                    items[i].classList.add('menu-folded');
                }
            }
        }

        // 删除菜品
        function deleteDish(index) {
            menu.splice(index, 1);
            updateMenu(); // 更新菜单显示
        }

        // 随机点餐效果
        function randomDishEffect() {
            if (menu.length === 0) {
                alert('菜品为空，无法随机点餐！');
                return;
            }

            // 重置显示内容和动画效果
            const randomDishElement = document.getElementById('randomDish');
            randomDishElement.innerText = '';  // 清空之前的内容

            let counter = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * menu.length);
                randomDishElement.innerText = menu[randomIndex];
                counter++;

                // 经过一定次数后停止滚动，显示最终选择的菜品
                if (counter > 20) { // 调整次数控制滚动的速度
                    clearInterval(interval);
                    const finalDish = menu[Math.floor(Math.random() * menu.length)];
                    randomDishElement.innerText = finalDish; // 显示随机选择的菜
                }
            }, 100); // 每隔100ms更新一次
        }

        // 菜单折叠功能
        function toggleMenu() {
            const foldButton = document.querySelector('.fold-button');
            const foldedItems = document.querySelectorAll('.menu-folded');
            const items = document.querySelectorAll('.menu-item');

            if (foldButton.innerText === '点击查看更多') {
                items.forEach(item => item.style.display = 'flex');
                foldButton.innerText = '点击折叠';
            } else {
                foldedItems.forEach(item => item.style.display = 'none');
                foldButton.innerText = '点击查看更多';
            }
        }

        // 流星雨效果
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            document.body.appendChild(meteor);

            const startLeft = Math.random() * window.innerWidth;
            const delay = Math.random() * 2 + 0.5; // 流星频率

            meteor.style.left = `${startLeft}px`;
            meteor.style.animationDuration = `${delay}s`;

            setTimeout(() => {
                meteor.remove();
            }, delay * 1000);
        }

        setInterval(createMeteor, 50); // 每 50 毫秒生成一个流星
    </script>
