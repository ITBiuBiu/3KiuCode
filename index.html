<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点餐系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-box input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #45a049;
        }
        .menu-list {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .menu-item {
            background-color: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-item span {
            font-size: 16px;
            color: #333;
        }
        .random-result {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 18px;
            color: #333;
            display: none;
        }
        #randomButton {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #randomButton:hover {
            background-color: #e15a50;
        }
        .collapse-btn {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
        }
        .meteor-shower {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            animation: meteorShower 3s linear infinite;
        }
        .meteor {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 10px;
            opacity: 0;
            animation: meteorAnimation 1s infinite;
        }
        @keyframes meteorShower {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        @keyframes meteorAnimation {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100px) translateY(200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 流星雨背景 -->
    <div class="meteor-shower" id="meteor-shower"></div>

    <div class="container">
        <h1>点餐系统</h1>

        <!-- 输入菜品框 -->
        <div class="input-box">
            <input type="text" id="dishInput" placeholder="输入菜品名称">
            <button onclick="addDish()">添加菜品</button>
        </div>

        <!-- 菜品列表 -->
        <ul id="menuList" class="menu-list"></ul>

        <!-- 折叠按钮 -->
        <div class="collapse-btn" id="collapseBtn" style="display: none;" onclick="toggleMenu()">查看更多</div>

        <!-- 随机点餐结果显示框 -->
        <div class="random-result" id="randomResult"></div>

        <!-- 随机点餐按钮 -->
        <button id="randomButton" onclick="randomDish()">随机点餐</button>
    </div>

    <script>
        // 菜品数组
        let menu = JSON.parse(localStorage.getItem("menu")) || [];

        // 添加菜品函数
        function addDish() {
            const dishInput = document.getElementById("dishInput");
            const dishName = dishInput.value.trim();
            if (dishName) {
                menu.push(dishName);
                dishInput.value = '';  // 清空输入框
                saveMenu();  // 保存菜单数据
                renderMenu();  // 重新渲染菜单
            }
        }

        // 保存菜单到本地存储
        function saveMenu() {
            localStorage.setItem("menu", JSON.stringify(menu));
        }

        // 渲染菜单函数
        function renderMenu() {
            const menuList = document.getElementById("menuList");
            menuList.innerHTML = '';  // 清空菜单
            let collapsed = false;
            for (let i = 0; i < menu.length; i++) {
                const menuItem = document.createElement("li");
                menuItem.classList.add("menu-item");
                menuItem.innerHTML = `<span>${menu[i]}</span>`;
                menuList.appendChild(menuItem);
                if (i >= 5) {  // 超过6个时，折叠其余菜品
                    collapsed = true;
                    menuItem.style.display = 'none';
                }
            }
            if (collapsed) {
                document.getElementById("collapseBtn").style.display = 'block';
            } else {
                document.getElementById("collapseBtn").style.display = 'none';
            }
        }

        // 切换折叠和展开
        function toggleMenu() {
            const menuList = document.getElementById("menuList");
            const menuItems = menuList.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                if (index >= 5) {
                    item.style.display = item.style.display === 'none' ? '' : 'none';
                }
            });
        }

        // 随机点餐
        function randomDish() {
            if (menu.length > 0) {
                const randomIndex = Math.floor(Math.random() * menu.length);
                const result = document.getElementById("randomResult");
                result.style.display = 'block';
                result.innerHTML = `今晚你要吃的是：<span>${menu[randomIndex]}</span>`;
            }
        }

        // 创建流星雨效果
        function createMeteorShower() {
            const meteorShower = document.getElementById("meteor-shower");
            for (let i = 0; i < 50; i++) {
                const meteor = document.createElement("div");
                meteor.classList.add("meteor");
                meteor.style.left = Math.random() * 100 + "vw";
                meteor.style.animationDuration = Math.random() * 2 + 1 + "s";
                meteorShower.appendChild(meteor);
            }
        }

        // 调用流星雨效果函数
        createMeteorShower();

        // 页面加载时渲染菜单
        renderMenu();
    </script>
</body>
</html>
